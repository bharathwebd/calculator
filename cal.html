<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(https://img.freepik.com/free-vector/abstract-fluid-neon-color-3d-effect-background-design-multipurpose_1340-16641.jpg);
            /* background: linear-gradient(150deg , rgb(94, 8, 175) 20%, rgb(20, 64, 30) 57%); */
            background-size: cover;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        .calculator {
            background-color: rgba(0, 0, 0, 0.681);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 320px;
        }
        #clear{
            background-color: rgb(170, 200, 63);
        }
        #heading{
            color: #ff5722;
        }
        #display {
            background-color: #f9f9f9;
            border: none;
            border-bottom: 3px solid #ccc;
            font-size: 28px;
            margin-bottom: 15px;
            padding: 15px;
            text-align: right;
            width: calc(100% - 30px);
            border-radius: 25px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #2accb9;
            border: none;
            border-radius: 10px;
            color: #ffffff;
            cursor: pointer;
            font-size: 20px;
            margin: 5px;
            padding: 15px;
            transition: background-color 0.2s, transform 0.2s;
            width: 60px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: white;
            color: black;
            transform: translateY(-2px);
        }
        #color{
            background-color: rgb(214, 54, 9);
        }
        button.zero{
            width: 228px;
        }
        button.equal {
            background-color: red;
            color: white;
            width: 335px;
        }
        button.equal:hover {
            background-color: white;
            color: black;
        }
        .button {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        @media (max-width: 768px) {
            .calculator {
                width: 90%;
            }
            button {
                width: 48px;
                padding: 12px;
            }
            button.equal {
                width: 105px;
            }
        }
        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-2px, -2px); }
            50% { transform: translate(2px, 2px); }
            75% { transform: translate(-2px, 2px); }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1 id="heading">Calculator</h1>
        <input type="text" id="display" disabled>
        <div class="button">
            <button onclick="clearDisplay()" id="clear">C</button>
            <button onclick="deleteLast()" id="clear">Del</button>
            <button onclick="appendValue('%')" id="color">%</button>
            <button onclick="appendValue('/')" id="color">/</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('*')" id="color">*</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('-')" id="color">-</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('+')" id="color">+</button>
            <!-- <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button> -->
            <button onclick="appendValue('0')" class="zero">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculatorResult()" class="equal">=</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');
        const calculator = document.querySelector('.calculator');

        function appendValue(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculatorResult() {
            try {
                display.value = eval(display.value);
                if(display.value=="Infinity"){
                    display.value="error"
                }
            } catch {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
